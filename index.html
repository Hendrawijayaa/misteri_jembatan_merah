<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Misteri Nusantara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="/src/input.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-stone-200 font-sans relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full z-0">
        <div class="absolute top-[-30%] left-[-20%] w-[60%] h-[60%] bg-amber-500/10 rounded-full filter blur-3xl animate-pulse"></div>
        <div class="absolute bottom-[-30%] right-[-20%] w-[60%] h-[60%] bg-sky-500/10 rounded-full filter blur-3xl animate-pulse animation-delay-4000"></div>
    </div>

    <div class="relative z-10 container mx-auto p-8 text-center min-h-screen flex flex-col justify-center">
        <header class="mb-12">
            <h1 class="font-serif text-5xl lg:text-7xl font-bold text-amber-400">Arsip Misteri Nusantara</h1>
            <p class="text-stone-300 text-lg mt-4">Pilih sebuah kasus untuk memulai investigasi Anda.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            
            <div class="story-card bg-slate-800/50 border border-slate-700 rounded-lg shadow-lg backdrop-blur-sm overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                <img src="/assets/ui/latar_utama.jpeg" alt="Misteri Keris Naga Runting" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="font-serif text-2xl font-bold text-amber-400">Misteri Keris Naga Runting</h2>
                    <p class="text-stone-300 mt-2 mb-6 h-24">Sebuah pusaka kuno hilang di tengah hiruk pikuk Surabaya tahun 1935. Ungkap konspirasi yang melibatkan saudagar kaya, pejabat kolonial, dan rahasia dari masa lalu.</p>
                    <button data-story-id="naga_runting" class="play-button w-full bg-amber-600 text-slate-900 font-bold py-3 px-6 rounded-lg hover:bg-amber-500 transition-colors">
                        Mulai Investigasi
                    </button>
                </div>
            </div>

            <div class="bg-slate-800/50 border border-dashed border-slate-600 rounded-lg shadow-lg backdrop-blur-sm flex items-center justify-center p-6">
                <div class="text-center">
                    <h2 class="font-serif text-2xl font-bold text-slate-500">Cerita Baru</h2>
                    <p class="text-slate-500 mt-2">Segera Hadir...</p>
                </div>
            </div>
            
            </div>
    </div>

    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
